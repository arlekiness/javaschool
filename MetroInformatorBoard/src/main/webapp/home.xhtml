<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Board for RAILWAY EMPIRE</title>
    <h:outputStylesheet name="/css/bootstrap.min.css"/>
    <h:outputStylesheet name="/css/style.css"/>
</h:head>
<h:body>
    <h:form styleClass="text-warning info">
        <h:graphicImage library="images" name="warning.png"/>
        <h:outputText id="last" value="#{scheduleBean.lastChangedInfo}" style="margin-left: 30px"/>
        <p:poll interval="2" listener="#{scheduleBean.update}" update="last"/>
        <p:poll interval="3" listener="#{scheduleBean.update}" update="result"/>
        <p:poll interval="2" listener="#{scheduleBean.update}" update=":form_2:nowstation"/>
    </h:form>
    <br/>
    <br/>
    <h:form id="form_2">
        <div class="row main">
            <div class="col-1">
                <h:outputLabel styleClass="text-warning font-weight-bold text-xl-left">MAIN STATION: </h:outputLabel>
            </div>
            <div class="col">
                <p:selectOneMenu id="menu" value="#{scheduleBean.selectedItem}" style="width: 300px" filter="true" filterMatchMode="startsWith">
                    <f:selectItems value="#{scheduleBean.stations}"/>
                    <p:ajax update="result"/>
                    <p:ajax update="nowstation"/>
                </p:selectOneMenu>
            </div>
            <div class = "col-2">
                <h:outputText id="nowstation" value="#{scheduleBean.selectedStation} is now #{scheduleBean.selectedStationStatus}"/>
            </div>
        </div>
    </h:form>
    <br/>
    <div class="row main">
        <div class="col">
            <h4 class="text-warning text-center">DEPARTURE</h4>
            <h:dataTable id="result" value="#{scheduleBean.schedule}" var="schedule"
                         styleClass="table table-dark text-warning"
                         style="margin-left: 2%">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Train"/>
                    </f:facet>
                    <h:outputText value="#{schedule.train}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Arrival Time"/>
                    </f:facet>
                    <h:outputText value="#{schedule.arrivalTime}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Departure Time"/>
                    </f:facet>
                    <h:outputText value="#{schedule.departureTime}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Station"/>
                    </f:facet>
                    <h:outputText value="#{schedule.station}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Direction"/>
                    </f:facet>
                    <h:outputText value="#{schedule.endPointStation}"/>
                </h:column>

            </h:dataTable>
        </div>
    </div>
</h:body>
</html>
