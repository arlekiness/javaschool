<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Fucking error</title>
    <h:outputStylesheet name="css/bootstrap.min.css"/>
</h:head>
<h:body>
    <h1 class="text-dangerfont-weight-bold">ERROR ... </h1>
    <br/>
    <h:graphicImage library="images" name="error.png"></h:graphicImage>
    <h4>Something went wrong ...</h4>
    <ul>
        <ui:repeat value="#{requestScope['error-stack']}" var="stack">
            <li>#{stack.className} - #{stack.methodName} - #{stack.fileName} (#{stack.lineNumber})</li>
        </ui:repeat>
    </ul>
</h:body>
</html>
